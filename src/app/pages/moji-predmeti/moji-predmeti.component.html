<div class="page-moj-predmeti">
  <div class="tabela">
      <h4>Moji predmeti</h4>
      <table>
          <tr>
            <th>ID</th>
            <th>Naziv</th>
            <th>Opis</th>
            <th>ESPB</th>
            <th>Opcije</th>
          </tr>
          <tr *ngFor="let predmet of predmeti">
              <td>{{predmet.id}}</td>
              <td>{{predmet.naziv}}</td>
              <td>{{predmet.opis}}</td>
              <td>{{predmet.espb}}</td>
              <td>
                <button mat-raised-button color="primary">
                  Izmeni
                </button>
                <button mat-raised-button color="secondary">
                  Studenti
                </button>
              </td>
          </tr>
      </table>
  </div>
</div>
